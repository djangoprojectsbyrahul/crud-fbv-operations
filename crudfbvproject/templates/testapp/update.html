<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
<h1>Employee Udate Information Form</h1>
<hr>
<form method="post">
  <table>
    <tr>
      <td>Employee Number</td>
      <td><input type="text" name="eno" value="{{employee.eno}}"></td>
    </tr>
    <tr>
      <td>Employee Name</td>
      <td><input type="text" name="ename" value="{{employee.ename}}"></td>
    </tr>
    <tr>
      <td>Employee Salary</td>
      <td><input type="text" name="esal" value="{{employee.esal}}"></td>
    </tr>
    <tr>
      <td>Employee Address</td>
      <td><input type="text" name="eaddr" value="{{employee.eaddr}}"></td>
    </tr>
  </table>
  <br><br>
  <input type="submit" class="btn btn-primary btn-success" name="" value="Update Record">
  {% csrf_token %}
</form>
{% endblock %}
