<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DJANGO ORM</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background:purple;color:white;">
      <h1>Employee Information</h1>
      <hr>
      <a href="/testapp" class='btn-sm btn btn-success'>BACK TO HOME</a>
      <br><br>
      {% if employee %}
      <table border="2">
        <thead>
          <th>ID</th>
          <th>Emp No.</th>
          <th>Emp Name</th>
          <th>Emp Salary</th>
          <th>Emp City</th>
        </thead>
        {% for emp in employee %}
        <tr>
          <td>{{emp.id}}</td>
          <td>{{emp.eno}}</td>
          <td>{{emp.ename}}</td>
          <td>{{emp.esal}}</td>
          <td>{{emp.ecity}}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>No Record found for Employee</p>
      {% endif %}
    </div>
  </div>
</body>

</html>
