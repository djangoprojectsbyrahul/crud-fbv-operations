<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
<h1>Your Shopping Cart Items Details</h1>
<hr>
{% if request.session %}
<table border="2">
  <thead>
    <th>Item Name</th>
    <th>Quantity</th>
  </thead>
  {% for key,value in request.session.items %}
  <tr>
    <td>{{key}}</td>
    <td>{{value}}</td>
  </tr>
  {% endfor %}
</table>
{%else%}
<p>No Shopping Item is available....</p>
{% endif %}
{% endblock %}
