<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
<h1>Company Information</h1>
<hr>
{% if company_list %}
<ul>
  {% for company in company_list %}
  <li><a class='btn btn-info btn-sm' href="/testapp/companydetail/{{company.id}}">{{company.name}}</a></li><br>
  {% endfor %}
</ul>
{% else %}
<p>No Company Record found!!!!</p>
{% endif %}
<br><br>
<a href="/testapp/companycreate" class="btn btn-success btn-sm">Create Employee/Company Info</a>
{% endblock %}
