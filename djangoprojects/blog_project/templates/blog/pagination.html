<div class="pagination">
  {% if page.has_previous %}
  <a href="?page={{page.previous_page_number}}" class='btn-sm btn btn-success'>< Previous</a>&nbsp&nbsp
  {% endif %}

  <span>Page {{page.number}} of {{page.paginator.num_pages}}</span>&nbsp&nbsp

  {% if page.has_next %}
  <a href="?page={{page.next_page_number}}" class='btn-sm btn btn-success'>Next ></a>
  {% endif %}
</div>
